<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBurger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <!--HEADER-->
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">DevBurger</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="http://localhost:3000/contact">Contact</a>
                    <a class="nav-link" href="http://localhost:3000/api/">API</a>
                </div>
            </div>
        </div>
    </nav>

    <!--FORM-->
    <div class="mt-3 container">
        <form action="http://localhost:3000/api/contact" method="post">
            <div class="mb-3">
                <label for="input-name" class="form-label">Name</label>
                <input name="name" type="input" class="form-control" id="input-name">
            </div>
            <div class="mb-3">
                <label for="input-email" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="input-subject" class="form-label">Subject</label>
                <input name="subject" type="input" class="form-control" id="input-subject">
            </div>
            <div class="mb-3 form-floating">
                <textarea name="message" class="form-control" placeholder="Ingredients" id="input-message" style="height: 100px"></textarea>
                <label for="input-message">Message</label>
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
        crossorigin="anonymous">
</script>
<script type="module" src="scripts/contact.js"></script>
</html>
